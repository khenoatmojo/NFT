<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Official Trump Meme</title>
    <style>
        body {

        }

            background-color: #ff0000;
            color: #fff;

        }

        }

            border: none;
            border-radius: 5px;

            margin: 20px 0;

        .cta-button:hover {

        }
        .description {
            font-size: 16px;
            color: #333;

        }
        .footer {

<body>
    <div class="header">

    <div class="meme-container">
