<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Collection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #4a6cf7);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nft-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .nft-container img {
            width: 100%;
            border-radius: 10px;
        }
        .cta-button {
            background-color: #ff6f61;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff3b2f;
        }
        .description {
            font-size: 16px;
            color: #fff;
            margin: 20px 0;
        }
        .footer {
            font-size: 14px;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="nft-container">
        <img src="nft-image.jpg" alt="NFT Image">
        <div class="description">
            Join the exclusive NFT community and own a piece of digital history!
        </div>
        <button class="cta-button">JOIN THE COMMUNITY</button>
    </div>

    <div class="footer">
        &copy; 2025 NFT Collection | DeepSeek - Into the Unknown
    </div>
</body>
</html>
